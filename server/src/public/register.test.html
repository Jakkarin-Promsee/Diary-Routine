<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Test Api</title>
  <link href="dist/style.css" rel="stylesheet">
</head>

<body class="bg-gray-900">
  <div class="">

  </div>

  <div class=" text-white flex justify-center pt-12 pb-4 px-4">
    <div class="bg-gray-800 rounded-lg border border-white px-3 pt-7 pb-9 mx-auto flex flex-col items-center max-w-md w-full">
      <h1 class="text-3xl mb-8">Register</h1>

      <form id="registerForm" class="ps-1">
        <div class="mb-4">
          <label for="username" class="block">Username:</label>
          <input type="text" id="name" name="name" required class="w-80 p-2 text-gray-900 bg-gray-400 rounded">
        </div>

        <div class="mb-4">
          <label for="email" class="block mb-2">Email:</label>
          <input type="email" id="email" name="email" required class="w-80 p-2 text-gray-900 bg-gray-400 rounded">
        </div>

        <div class="mb-4">
          <label for="password" class="block mb-2">Password:</label>
          <input type="password" id="password" name="password" required class="w-80 p-2 text-gray-900 bg-gray-400 rounded">
        </div>


        <div class="flex justify-center mt-8">
          <button type="submit" class="bg-gray-600 px-6 py-2 rounded hover:bg-gray-700">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="ms-4 mt-6">
    <p id="responseMessage" class="text-white">response message:</p>
  </div>

  <script src="config.js"></script>
  <script src="register.test.js"></script>
</body>

</html>
