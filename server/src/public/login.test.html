<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test Api</title>
  <link href="./dist/style.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <h1 class="text-3xl mb-4">API Test Page</h1>

  </div>

  <script>
    // This is where you can call your API
    document.getElementById("apiRequest").addEventListener("click", async () => {
      const responseElement = document.getElementById("response");

      try {
        const response = await fetch('http://localhost:3000/your-api-endpoint');
        const data = await response.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseElement.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>

</html>
